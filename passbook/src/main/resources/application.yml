spring:
  application:
    name: ImoocPassbook
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/passbook?autoReconnect=true
    username: root
    password: root
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    consumer:
      group-id: passbook
    listener:
      concurrency: 4
  data:
    hbase:
      quorum: 127.0.0.1:2181
      rootDir: ~/IdeaProjects/hbase_data/root_dir
      nodeParent: /hbase
  redis:
    host: 127.0.0.1
    port: 6379
server:
  port: 9528
logging:
  file: imooc-passbook.log
  level:
    root: debug